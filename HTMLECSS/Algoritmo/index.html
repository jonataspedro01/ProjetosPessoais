<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Contagem de dias</title>
        <style type="text/css">

.Mensagem {
    text-transform: uppercase;
    width: 350px;
    height: 100px;
    border: 3px solid black;
    text-align: center;
    background: red;
    position: absolute; 
    top: 15%; 
    left: 40%; 
}
body {
    background: yellow;
}


</style>
        <script>
            montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")
            
            function countup(yr,m,d){
            today=new Date()
            todayy=today.getYear()
            if (todayy < 1000)
            todayy+=1900
            todaym=today.getMonth()
            todayd=today.getDate()
            todaystring=montharray[todaym]+" "+todayd+", "+todayy
            paststring=montharray[m-1]+" "+d+", "+yr
            difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
            difference+=" dia/s"
            document.write("<h3>Você  está há "+difference+"  no projeto</h3>")
            }
            //enter the count up date using the format year/month/day
        
    
          
            </script>
    </head>
<body> 
    <div class="Mensagem">
    <script>
    countup(2021,12,06);
    </script>
    </div>

</body>



</html>
