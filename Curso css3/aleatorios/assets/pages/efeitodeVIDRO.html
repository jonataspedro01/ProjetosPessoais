<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>efeito de vidro</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

h1 {
  color: #426696;
  font-weight: 600;
  font-size: 3rem;
  opacity: 0.8;
}
h2,
p {
  color: #658ec6;
  font-weight: 500;
  opacity: 0.8;
}

h3 {
  color: #426696;
  font-weight: 600;
  opacity: 0.8;
}

main {
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  background: linear-gradient(to right top, #b92b27, #1565C0);
  display: flex;
  align-items: center;
  justify-content: center;
}

.img-profile {
  width: 120px;
  height: 120px
}

.glass {
  background: white;
  background: linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.7),
    rgba(255, 255, 255, 0.3)
  );
  backdrop-filter: blur(2rem);
  z-index: 2;
  display: flex;
}
.circle1,
.circle2 {
  background: white;
  background: linear-gradient(
    to right bottom,
    rgba(255, 255, 255, 0.8),
    rgba(255, 255, 255, 0.3)
  );
  height: 20rem;
  width: 20rem;
  position: absolute;
  border-radius: 50%;
}

.circle1 {
  top: 5%;
  right: 15%;
}
.circle2 {
  bottom: 5%;
  left: 10%;
}
.dashboard {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-evenly;
  text-align: center;
  width: 700px;
  background: white;
  border-radius: 2rem;

}
.link {
  display: flex;
  margin: 0.5rem 0rem;
  padding: 0.5rem 5rem;
  align-items: center;
}
.link h2 {
  padding: 0rem 1rem;
  font-size: 1rem;
}

.pro {
  background: linear-gradient(to right top, #b92b27, #1565C0);
  border-radius: 2rem;
  color: white;
  padding: 1rem;
  position: relative;
  width: 80%;
}

.pro h2 {
  color: white;
  font-weight: 600;
}

/* ITEMS */
.status {
  margin-bottom: 3rem;
}

.status h1 {

} 

.languages {
  margin: 2rem 5rem;
  display: flex;
  width: 100%;
  flex-direction: column;
  justify-content: space-evenly;
}

.card {
  display: flex;
  background: white;
  width: 100%;
  border-radius: 1rem;
  margin: 1rem 0rem;
  padding: 2rem;
  box-shadow: 6px 6px 20px rgba(122, 122, 122, 0.212);
  justify-content: space-between;
}

.card-info {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.percentage {
  font-weight: bold;
  -webkit-background-clip: text;
  -webkit-text-fill-color: #b92b27;
}

@media (max-width: 1400px) {
  .status {
    margin-bottom: 1rem;
  }

  .status h1 {
    font-size: 2rem;
  }
  .pro h2 {
    font-size: 1.3rem;
  }
  .card-info h2 {
    font-size: 1.5rem;
  }
  .percentage {
    font-size: 1.3rem;
  }
}

@media (max-width: 1380px) {
  .link h2 {
    padding: 0rem 0.5rem;
    font-size: 1rem;
  }
  .status h1 {
    font-size: 1.5rem;
  }
  .card-info h2 {
    font-size: 1.2rem;
  }
  .percentage {
    font-size: 1.1rem;
  }
}

@media (max-width: 1270px) {
  .dashboard {
    width: 600px;
  }
  .link h2 {
    padding: 0rem 0.1rem;
    font-size: 1rem;
  }
  .pro h2 {
    font-size: 1rem;
  }
  .languages {
    margin: 2rem 2rem;
    display: flex;
    width: 100%;
    flex-direction: column;
    justify-content: space-evenly;
  }
  .status h1 {
    font-size: 1.5rem;
  }
  .card-info h2 {
    font-size: 1rem;
  }
  .card-info p {
    font-size: 0.8rem;
  }
  .percentage {
    font-size: 1.1rem;
  }
}

@media (max-width: 1080px) {
  .dashboard {
    width: 400px;
  }
  .link h2 {
    padding: 0;
    font-size: 1rem;
  }
  .link {
    padding: 0.5rem 2rem;
  }
}

@media (max-width: 800px) {
  .glass {
    width: 80%;
  }
  .dashboard {
    width: 500px;
  }
  .img-profile {
    width: 80px;
    height: 80px
  }
  .user h3 {
    font-size: 1rem
  }
  .link h2 {
    padding: 0;
    font-size: 1rem;
  }
  .link {
    padding: 0.5rem 2rem;
  }
}

@media (max-width: 650px) {
  .glass {
    width: 90%;
  }
  .circle1,
  .circle2 {
    display: none;
  }
}

@media (max-width: 520px) {
  .glass {
    width: 95%;
  }
  .status h1 {
    font-size: 1.1rem;
  }
  .languages {
    margin: 2rem 1rem;
  }
}

@media (max-width: 480px) {
  .glass {
    width: 95%;
  }
  .dashboard {
    justify-content: flex-start;
    padding-top: 1rem;
  }
  .links {
    padding: 2rem 0;
  }
  .status h1 {
    font-size: 1.1rem;
  }
  .languages {
    margin: 2rem 1rem;
  }
  .card {
    flex-direction: column;
    padding: 1.2rem;
  }
  .percentage {
    margin-top: 1rem;
  }
}

@media (max-width: 370px) {
  .card-info h2 {
    font-size: 0.9rem;
  }
  .card-info p {
    font-size: 0.7rem;
  }
}

          </style>
         
     </head>

            <section class="glass">
              <div class="dashboard">
                <div class="user">
                  <img class="img-profile" src="https://d1fdloi71mui9q.cloudfront.net/E7MWp8ViQHpw92L3Gr7E_MxCWXy2bUg8Udm6c" alt="" />
                  <h3>Fabio Bergmann</h3>
                  <p>@fabiocberg</p>
                </div>
                <div class="links">
                  <div class="link">
                    <h2>YouTube</h2>
                  </div>
                  <div class="link">
                    <h2>Instagram</h2>
                  </div>
                  <div class="link">
                    <h2>Twitter</h2>
                  </div>
                </div>
                <div class="pro">
                  <h2>Hi There!</h2>
                </div>
              </div>
              <div class="languages">
                <div class="status">
                  <h1>Profile Example</h1>
                </div>
                <div class="cards">
                  <div class="card">
                    <div class="card-info">
                      <h2>React JS</h2>
                      <p>JavaScript / TypeScript</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage"></h2>
                  </div>
                  <div class="card">
                    <div class="card-info">
                      <h2>React Native</h2>
                      <p>JavaScript / TypeScript</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage"></h2>
                  </div>
                  <div class="card">
                    <div class="card-info">

                      <p>JavaScript / TypeScript</p>
                      <div class="progress"></div>
                    </div>
                    <h2 class="percentage"></h2>
                  </div>
                </div>
              </div>
            </section>
          </main>
          <div class="circle1"></div>
