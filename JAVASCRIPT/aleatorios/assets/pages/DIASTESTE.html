            
 
 
 

<script>

montharray=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec")



function countDays(yr,m,d) {
 // let date_ini = new Date(document.form_main.date_ini.value);
 // let date_end = new Date(document.form_main.date_end.value);

 today=new Date(document.form_main.date_ini.value)
 todayy=today.getYear()
 if (todayy < 1000)
 todayy+=1900
 todaym=today.getMonth()
 todayd=today.getDate()
 todaystring=montharray[todaym]+" "+todayd+", "+todayy
 paststring=montharray[m-1]+" "+d+", "+yr
 difference=(Math.round((Date.parse(todaystring)-Date.parse(paststring))/(24*60*60*1000))*1)
 difference+=" dia/s"
 document.write("<h3>Você  está há "+difference+"  no projeto</h3>")


}

</script>


<h1>Calcular dias</h1>

<form name="form_main">
  <label for="date_ini">Date Inicial: </label> 
  <input name="date_ini" id="date_ini" type="date"> <br>
 
 

  <button type="button" onclick="countDays()">Contar</button>

  
</form>
