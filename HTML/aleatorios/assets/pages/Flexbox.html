<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
   
  p{
    display: flex;
  }
        .one p{
            flex-direction:row; 
         
        }
        .two p{
            flex-direction: row-reverse; 
            display:inline-flex;
        }
      
        .three p{
            flex-direction: column; 
        }
        .four p{
            flex-direction: column-reverse; 
        }
    </style>
</head>
<body>
    <p>flex-direction: row;</p>
    <div class="one">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
    </div>
    <p>flex-direction: row-reverse;</p>
    <div class="two">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
    </div>
    <p>flex-direction: column;</p>
    <div class="three">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
    </div>
    <p>flex-direction: column-reverse;</p>
    <div class="four">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
    </div>
</body>
</html>
