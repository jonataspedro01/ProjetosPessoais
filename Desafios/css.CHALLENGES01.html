<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <title>DESAFIO DE CSS 01</title>
  <style type="text/css">
     .primeiro{
        background-color: rgb(189, 206, 247);
       
     }
     a:link
    {
      text-decoration: none;
    
    } 
    ul{
        display: grid;
  grid-template-columns: 4fr 1fr 1fr 1fr 1fr;
   font-size: 18px;
    }
   
    .logo{
        margin-left: 3%;
     
        display:grid;
       
    }
    body{
        background-color: rgb(236, 227, 227);
        margin: 0px;
    }
  </style>
        </head>
        <body>
<header>
    <div class="primeiro">
        <div class="logo">
    
      <ul>
      <h5><a href="#">LOGO</a></h5>
         <h5>HOME</h5>
         <h5>ABOUT</h5>
         <h5>SERVICES</h5>
         <h5>CONTACT</h5>
      </ul>
    </div>
    </div>

</header>
</body>
</html>
